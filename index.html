<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MobileNetV2 Image Classifier</title>
  <link rel="icon" href="data:,">
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.10.0/dist/tf.min.js"></script>
  <script defer src="script.js"></script>
  <style>
    body { font-family: Arial, sans-serif; background: #f4f6f8; text-align: center; padding: 20px; }
    h1 { color: #333; }
    .upload-area {
      margin: 20px auto; padding: 20px; border: 2px dashed #aaa;
      background: white; width: 300px; border-radius: 10px;
    }
    input[type=file] { margin-top: 10px; }
    img { max-width: 300px; margin-top: 10px; border-radius: 10px; }
    #result { margin-top: 20px; font-size: 16px; }
    .bar {
      height: 10px; background: #4CAF50; border-radius: 5px; margin-top: 3px;
    }
  </style>
</head>
<body>
  <h1>MobileNetV2 Classifier</h1>
  <div class="upload-area">
    <p>Select or drop an image</p>
    <input type="file" id="upload" accept="image/*">
    <img id="preview" />
  </div>
  <div id="result">Model loading...</div>
</body>
</html>
